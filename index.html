<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🐍 進階貪食蛇遊戲（全螢幕）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="hud">
    <p id="score">分數：0</p>
    <div class="controls">
      <button id="startBtn">▶️ 開始遊戲</button>
      <button id="pauseBtn" style="display: none;">⏸️ 暫停</button>
      <button id="restartBtn" style="display: none;">🔁 重玩</button>
    </div>
  </div>

  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
  <audio id="crashSound" src="crash.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
